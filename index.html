<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="CSS/styles_dist.css"  />
    <script src="./main.js" defer></script>
    <title>TerraceTechフロントエンドエンジニア養成所</title>
  </head>
  <body>
    <div>
      <button id="js-open-modal-btn" class="bg-teal-600 hover:bg-teal-400 text-white font-semibold hover:text-white py-2 px-4 border border-teal-500 hover:border-transparent rounded top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 fixed ">Open Modal</button>

          <button id="js-open-list-button" class="bg-teal-600 hover:bg-teal-400 text-white font-semibold hover:text-white py-2 px-4 border border-teal-500 hover:border-transparent rounded top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 fixed ">Click!</button>
      </div>
      <div id="js-loading"></div>
      <ul id="js-ul"></ul>
      <p>Test</p>
    </div>
